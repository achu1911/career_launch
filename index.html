<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Reviews</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #333333;
        }

        form {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #555555;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #cccccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Course Reviews</h1>
        <form action="/course" method="post">
            <label for="course_name">Enter Course Name:</label>
            <input type="text" id="course_name" name="course_name" required>
            <button type="submit">Get Reviews</button>
        </form>
        <form action="/professor" method="post">
            <label for="professor_name">Filter by Professor:</label>
            <input type="text" id="professor_name" name="professor_name">
            <button type="submit">Filter Reviews</button>
        </form>
    </div>
</body>
</html>
